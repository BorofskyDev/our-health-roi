<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Health ROI</title>
  </head>
  <body class="page">
    <header class="mb-400">
      <button class="cta-btn">Toggle Dark Mode</button>
    </header>

    <section id="hero" class="flex-col-section">
      <h1 class="main-header">Our Health ROI</h1>
      <p>See the return on your tax dollars</p>
    </section>

    <section id="search" class="flex-col-section">
      <h3 class="section-heading">Enter Your Condition</h3>
      <div class="input-group">
        <label for="condition" class="visually-hidden"
          >Search for a health condition</label
        >
        <input
          class="primary-input"
          id="condition"
          name="condition"
          placeholder="e.g. melanoma"
          aria-describedby="condition-hint"
          autocomplete="off"
        />
        <div id="condition-hint" class="visually-hidden">
          Enter a health condition to review NIH research impact
        </div>
      </div>
      <button class="cta-btn" id="searchBtn">Search</button>

      
    </section>

    <section id="results" hidden></section>
    <section class="flex-col-section" id="cta"></section>

    <section class="flex-col-section" id="finalCTA"></section>
    <section class="flex-col-section" id="resources">
      <h2 class="section-title mb-24 center">Resources</h2>
    </section>
    <script type="module" src="/src/javascript/index.js"></script>
  </body>
</html>
